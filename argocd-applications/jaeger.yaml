apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jaeger
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://jaegertracing.github.io/helm-charts
    targetRevision: 0.46.1
    chart: jaeger
    helm:
     parameters:
      - name : collector.service.zipkin.port
        value : "9411"
    #   - name: image.tag
    #     value: 1.22.0
    #   - name: jaeger.create
    #     value: "true"
    #   - name: jaeger.namespace
    #     value: istio-system
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
